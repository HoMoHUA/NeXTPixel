<!doctype html>
<html lang="fa" dir="rtl">



<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>تایید دو مرحله ای - داشبورد جیکس</title>

	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&amp;display=swap" rel="stylesheet">

	
	<link rel="stylesheet" href="assets/vendor/css/bootstrap/bootstrap.css">
	<link rel="stylesheet" href="../../unpkg.com/swiper%4011.2.6/swiper-bundle.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	
	<link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon.svg">
	
	<link rel="stylesheet" href="../../cdn.jsdelivr.net/npm/%40iconscout/unicons%404.0.8/css/line.min.css">

	<script>
		
		if (localStorage.theme) document.documentElement.setAttribute("data-theme", localStorage.theme);
		if (localStorage.layout) document.documentElement.setAttribute("data-nav", localStorage.navbar);
		if (localStorage.layout) document.documentElement.setAttribute("dir", localStorage.layout);
	</script>
</head>

<body class="geex-dashboard authentication-page">

	<main class="geex-content">
		<div class="geex-content__authentication geex-content__authentication--forgot-password">
			<div class="geex-content__authentication__content">
				<div class="geex-content__authentication__content__wrapper">
					<div class="geex-content__authentication__content__logo">
						<a href="index.html">
							<img src="assets/img/logo-dark.svg" alt="">
						</a>
					</div>
					<form id="signInForm" class="geex-content__authentication__form">
						<h2 class="geex-content__authentication__title">تایید دو مرحله ای 👋</h2>
						<p class="geex-content__authentication__desc">ما یک کد تأیید به تلفن همراه شما ارسال کردیم. کد
							تلفن همراه را در فیلد زیر وارد کنید. <span class="verification-number">*******1427</span>
						</p>
						<div class="geex-content__authentication__form-group">
							<label for="emailSignIn">کد امنیتی 6 رقمی خود را تایپ کنید</label>
							<div dir="ltr" class="geex-content__authentication__form-group__code">
								<input type="text" id="verificationCode1" name="verificationCode1" required>
								<input type="text" id="verificationCode2" name="verificationCode2" required>
								<input type="text" id="verificationCode3" name="verificationCode3" required>
								<input type="text" id="verificationCode4" name="verificationCode4" required>
								<input type="text" id="verificationCode5" name="verificationCode5" required>
								<input type="text" id="verificationCode6" name="verificationCode6" required>
							</div>
						</div>
						<button type="submit" class="geex-content__authentication__form-submit">تایید من
 حساب</button>
						<div class="geex-content__authentication__form-footer">
							کد را دریافت نکردید؟ <a href="#">ارسال مجدد</a>
						</div>
					</form>
				</div>
			</div>
			<div class="geex-content__authentication__img">
				<img src="assets/img/authentication.svg" alt="">
			</div>
		</div>
	</main>

	
	<script src="assets/vendor/js/jquery/jquery-3.5.1.min.js"></script>
	<script src="assets/vendor/js/jquery/jquery-ui.js"></script>
	<script src="assets/vendor/js/bootstrap/bootstrap.min.js"></script>
	<script src="assets/js/main.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			const inputs = document.querySelectorAll('.geex-content__authentication__form-group__code input');

			inputs.forEach((input, index) => {
				input.addEventListener("input", (event) => {
					let value = event.target.value;
					
					event.target.value = value.replace(/\D/g, '').slice(0, 1);

					if (value.length === 1 && index < inputs.length - 1) {
						inputs[index + 1].focus();
					}
				});

				input.addEventListener("keydown", (event) => {
					if (event.key === "Backspace" && !event.target.value && index > 0) {
						inputs[index - 1].focus();
					}
				});
			});

			document.getElementById("signInForm").addEventListener("submit", function (event) {
				event.preventDefault();

				let code = "";
				inputs.forEach(input => {
					code += input.value;
				});
			});
		});

	</script>
	
</body>



</html>
